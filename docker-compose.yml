services:
  api:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  ui:
    build: ./frontend
    ports:
      - "8501:8501"
    env_file:
      - .env
